<!DOCTYPE html>
<html lang="en">
<head>
    <title>VideoEdit</title>
    <link rel="stylesheet" href="mydesign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <section class="navi">
        <nav class="navbar navbar-expand-lg bg-body-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img class = "mylogosample" src="mylogosample 1.png" alt="error">RPGeek</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Prizepool</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Upload now</a>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel"><img src="mylogosample 1.png" alt="error"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="greet-box">
                                    <h2 class="mb-4 text-center">RPGeek Contest</h2>
                                    <div class="mb-3">
                                        <label for="nameInput" class="form-label">Link your video:</label>
                                        <input type="text" class='form-control' id="nameInput" placeholder="Link of your uploaded Video here">
                                    </div>
                                
                            
                                <button onclick="greetUser()" class="btn btn-primary w-100">Upload</button>
                                <!-- Container for greeting alert -->
                                <div class="alert alert-info mt-4 d-none" id="greetingAlert" role="alert"></div>
                            </div>
                                <script>
                                    function greetUser() {
                                        const name = document.getElementById("nameInput").value;
                                        const alertBox = document.getElementById("greetingAlert");
                            
                                        if (name.trim() !== ""){
                                            alertBox.innerText = `Uploaded, Thankyou for participating!`;
                                            alertBox.classList.remove("d-none");
                                        } else {
                                            alertBox.innerText = "Please Link your Video, before leaving!";
                                            alertBox.classList.remove("d-none");
                                            alertBox.classList.replace("alert-info", "alert-warning");
                                        }
                                    }
                                </script>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Log-in</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
    
    <section class="imahe">
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="mydesign1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="myedit1.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="myedity2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="myediy3.webp" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <section class="mylog">
      <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
