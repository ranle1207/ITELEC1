<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .body{
            background-color: black;
        }
        .greet-box{
            background-color: rgb(37, 67, 97);
            border-radius: 20px;
            background-size: 1000px;
            justify-content: center;
            align-items: center;
            margin: 300px;
            padding: 50px;
        }


        
    </style>
</head>
<body>
        
            <div class="greet-box">
                <h2 class="mb-4 text-center">Hello</h2>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">User Name:</label>
                    <input type="text" class='form-control' id="nameInput" placeholder="Enter User Name">
                    <label for="nameInput" class="form-label">Password:</label>
                    <input type="password" class='form-control' id="passInput" placeholder="Enter Password">
                </div>
            
        
            <button onclick="greetUser()" class="btn btn-primary w-100">LOG IN</button>
            <!-- Container for greeting alert -->
            <div class="alert alert-info mt-4 d-none" id="greetingAlert" role="alert"></div>
        </div>
            <script>
                function greetUser() {
                    const name = document.getElementById("nameInput").value;
                    const pass = document.getElementById("passInput").value;
                    const alertBox = document.getElementById("greetingAlert");
                    if (name.trim() !== "" || pass.trim() !== ""){
                        alertBox.innerText = `SUCCESSFULLY, ${name}! LOGGED IN!`;
                        alertBox.classList.remove("d-none");
                    } else {
                        alertBox.innerText = "Please Enter User Name!";
                        alertBox.classList.remove("d-none");
                        alertBox.classList.replace("alert-info", "alert-warning");
                    }
                }
            </script>

        
        
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
